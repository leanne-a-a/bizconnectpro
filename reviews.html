<html>
<head>
<title>Add Reviews</title>
</head>

<style>
  body {
    background-color: #f1fced;
    font-family: Verdana;
  }
  
  h1, h2, td, p, ::placeholder {
    color: #5c7a52;
  }
  
  </style>

<BODY>
<SCRIPT language=JavaScript type=text/javascript>
	
	function validate_form(){
    	var message ="";
      message += checkNumber("Review ID", document.addform.reviewID.value);
      message += checkNumber("Department ID", document.addform.depID.value);
    	message += checkNumber("Review Score", document.addform.score.value);
    
    	if (message == ""){
      		return true;
    	} else {
      		alert(message);
      	return false;
    	}    
  	}

    function checkNumber(field, itemcontent){
      var numregexp = /[0-9]+/;
      if (!itemcontent.match(numregexp)){
      		return field+" is required!\n";
    	}
    	return "";
    }
	
</SCRIPT>

<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<blockquote>
  <p><h2>Add Review Information</h2>
  <form name="addform" action="addreview.php" method=post onSubmit="return validate_form()" >
    <table width="60%" border="0" cellpadding="3" cellspacing="12">
    <tr>
      <td width="130"><p><strong>Review ID :</strong> &nbsp;<span class="style1">*</span><br /></p>
        </td>
      <td><input name="reviewID" type="text" size="30" maxlength="4" placeholder="####"/></td>
    </tr>
  
    <tr>
      <td width="130"><strong>Review Date :</strong> &nbsp;<span class="style1"></span></td>
      <td><input name="revDate" type="text" size="30" maxlength="20" placeholder="YYYY-MM-DD" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"/></td>
    </tr>
    <tr>
        <td width="130"><p><strong>Review Score :</strong> &nbsp;<span class="style1">*</span><br /></p>
          </td>
        <td><input name="score" type="text" size="30" maxlength="3" placeholder="0 - 100"/></td>
      </tr>
      <tr>
        <td width="130"><p><strong>Department ID :</strong> &nbsp;<span class="style1">*</span><br /></p>
          </td>
        <td><input name="depID" type="text" size="30" maxlength="4" placeholder="####"/></td>
      </tr>
    <tr>
      <td width="130">&nbsp;</td>
      <td><input type="reset" name="Reset" value="Reset" />
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" name="Submit" value="Submit" /></td>
    </tr>
  </table>
  </form>
   </p>
</blockquote>
</body>
</html>
